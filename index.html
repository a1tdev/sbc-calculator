<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ben's Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page-container dark-theme">
    <main>
      <section class="calc-container">
        <div class="calc-screen dark-screen">
          <div class="screen" id="screen"></div>
          <div class="screen-memory" id="screenMemory"></div>
        </div>
        <button class="theme-btn theme-btn-dark" id="theme-toggle-dark">
          ☽
        </button>
        <button class="theme-btn theme-btn-light" id="theme-toggle-light">
          ☀
        </button>
        <div class="calc-flex" id="btnContainer">
          <button class="btn btn-dark">AC</button>
          <button class="btn btn-dark">D</button>
          <button class="btn btn-dark">x!</button>
          <button class="btn btn-dark">/</button>
          <button class="btn btn-dark">7</button>
          <button class="btn btn-dark">8</button>
          <button class="btn btn-dark">9</button>
          <button class="btn btn-dark">*</button>
          <button class="btn btn-dark">4</button>
          <button class="btn btn-dark">5</button>
          <button class="btn btn-dark">6</button>
          <button class="btn btn-dark">-</button>
          <button class="btn btn-dark">1</button>
          <button class="btn btn-dark">2</button>
          <button class="btn btn-dark">3</button>
          <button class="btn btn-dark">+</button>
          <button class="btn btn-dark">
            <img src="./assets/calculator.png" alt="" width="20px" />
          </button>
          <button class="btn btn-dark">0</button>
          <button class="btn btn-dark">.</button>
          <button class="btn btn-dark">=</button>
        </div>
      </section>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
